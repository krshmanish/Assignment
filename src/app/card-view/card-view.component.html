<div class="card-view" *ngFor='let data of list'>
    <div class="pizza-image">IMAGE HERE</div>
    <label class='type'>{{data.type}}</label>
    <label class='name'>{{data.name}}</label>
    <label class='description' title='{{data.description}}'>{{data.description}}</label>
    <label class='size'><span>Size :</span> {{data.size}}</label>
    <div class='price' *ngIf="tabName==='HOME'">
      <span>Rs :</span> {{data.price}} /-
      <button (click)='buttonClicked(data)' class='btn'>ORDER NOW</button>
    </div>
    <div class='price' *ngIf="tabName==='OFFER'">
      <div class='offer-price'>
        Rs : {{data.oldPrice}} /-
      </div>
      <span>Rs :</span> {{data.price}} /-
      <button (click)='buttonClicked(data)' class='btn'>ORDER NOW</button>
    </div>
</div>
<div class="clear-float"></div>
